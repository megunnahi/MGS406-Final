<html>
	<head>
		<!-- The link below is taken from getbootstrap.com/docs/4.0/getting-started/introduction/  -->

	</head>
	<body>

			<!-- class = "thead-dark" is taken from getbootstrap.com/docs/4.0/content/tables/#table-head-options -->

				<td>CustName</td>
				<td>CustGender</td>

				<td>CustOrder</td>
				<td>arrivalDate</td>
			</thead>

			{% for row in rows %}
			<tr>
				<td>{{row[0]}}</td>
				<td>{{row[1]}}</td>
				<td>{{row[2]}}</td>
				<td>{{row[3]}}</td>
				<td>{{row[4]}}</td>
				<td>{{row[5]}}</td>
			</tr>
			{% endfor %}
			</table>
			<a href = "http://0.0.0.0:5000/" class = "text-success">Home Page</a>
	</body>
</html>
